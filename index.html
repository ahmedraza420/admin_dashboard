<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Project</title>
</head>
<body>
    <div id="main_container">
        <div id="header">
        </div>
        <div id="sidebar">
            <div id="org_container">
                <div id="dash_icon"><!--will put svg here--><!--may put the dashboard icon here or with the dash_container--></div>
                <div id="org_name">☻ Earthly</div>
            </div>
            <div id="dash_container">
                <div id="dash">Dashboard</div>
            </div>
            <ul id="sidebar_menu">
                <li class="sidebar_item">
                    <a href="" id="home">
                        <div class="menu_icon"></div>
                        <div class="name">Home</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="tasks">
                        <div class="menu_icon"></div>
                        <div class="name">Tasks</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="team">
                        <div class="menu_icon"></div>
                        <div class="name">Team</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="files">
                        <div class="menu_icon"></div>
                        <div class="name">Files</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="history">
                        <div class="menu_icon"></div>
                        <div class="name">History</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="settings">
                        <div class="menu_icon"></div>
                        <div class="name">Settings</div>
                    </a>
                </li>
                <li class="sidebar_item">
                    <a href="" id="support">
                        <div class="menu_icon"></div>
                        <div class="name">Support</div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="nav">
            <div id="greet_container">
                <div id="greeting">Welcome Back, John.</div>
                <div id="inbox_info">You have new messages</div>
            </div>
            <div id="nav_search search_container">
                <form action="/results" class="dashboard_search search">
                <div id="search_icon"><!--will put svg here--></div>
                    •<input id="search_input" placeholder="search...">
                    <button type="reset" class="clear_search">X</button>
                </form>
                </div>
            <div id="inbox_container">
                <button id="inbox_button">
                    Inbox
                    <!--will put svg here-->
                    <!--will have a dot on top-right with ::after for a class 'not_seen'-->
                </button>   
            </div>
            <div id="notification_container">
                <button id="notification_button">
                    Notification
                    <!--will put svg here-->
                    <!--will have a dot on top-right with ::after for a class 'not_seen'-->
                </button>
            </div>
            <div id="user_profile">
                <div id="user_pic"></div>
                <div id="username">• John Doe</div>
            </div>
        </div>
        <div id="main">
        </div>
        <div id="footer">
        </div>
    </div>
</body>
</html>
